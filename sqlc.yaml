version: "2"
sql:
  - engine: "postgresql"
    queries: "db/queries"
    schema:
      - "db/migrations/000001_init.up.sql"
      - "db/migrations/000002_fix_foreign_key_constraints.up.sql"
      - "db/migrations/000003_schema_cleanup.up.sql"
      - "db/migrations/000005_add_push_tokens.up.sql"
      - "db/migrations/000006_add_contact_email.up.sql"
      - "db/migrations/000007_add_polls.up.sql"
      - "db/migrations/000008_add_poll_expiration.up.sql"
      - "db/migrations/000011_extend_notification_types.up.sql"
      - "db/migrations/000012_wallet_documents.up.sql"
      - "db/migrations/000014_expense_splitting.up.sql"
    gen:
      go:
        package: "sqlc"
        out: "internal/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_db_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        emit_result_struct_pointers: true
        emit_params_struct_pointers: false
        emit_methods_with_db_argument: false
        emit_pointers_for_null_types: true
        emit_enum_valid_method: true
        emit_all_enum_values: true
        overrides:
          # Map PostgreSQL UUID to Go string for compatibility with existing code
          - db_type: "uuid"
            go_type: "string"
          # Handle nullable UUIDs
          - db_type: "uuid"
            nullable: true
            go_type:
              type: "string"
              pointer: true
