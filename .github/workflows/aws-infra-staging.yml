name: AWS Infrastructure Deployment - Staging

on:
  push:
    branches: [develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'
      - 'LICENSE'
      - '**/*.{png,jpg}'
  pull_request:
    branches: [develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'
      - 'LICENSE'
      - '**/*.{png,jpg}'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  terraform-workflow:
    uses: ./.github/workflows/terraform-workflow.yml
    with:
      environment: staging
      terraform_dir: deployment/terraform
      role_arn: arn:aws:iam::195275657852:role/NomadCrewStagingDeploymentRole
      aws_region: us-east-2
      ecr_repository: nomadcrew
      terraform_version: 1.5.7
    secrets:
      TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      GOOGLE_WEB_CLIENT_ID: ${{ secrets.GOOGLE_WEB_CLIENT_ID }}
      GOOGLE_PLACES_API_KEY: ${{ secrets.GOOGLE_PLACES_API_KEY }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
      JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
      GEOAPIFY_KEY: ${{ secrets.GEOAPIFY_KEY }}
      PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
      SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
      SUPABASE_JWT_SECRET: ${{ secrets.SUPABASE_JWT_SECRET }}
      EMAIL_FROM_ADDRESS: ${{ secrets.EMAIL_FROM_ADDRESS }}
      EMAIL_FROM_NAME: ${{ secrets.EMAIL_FROM_NAME }}
      FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
      ALLOWED_ORIGINS: ${{ secrets.ALLOWED_ORIGINS }}

  comment-plan:
    if: github.event_name == 'pull_request'
    needs: [terraform-workflow]
    runs-on: ubuntu-latest
    
    steps:
      - name: Comment Plan
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ needs.terraform-workflow.outputs.fmt_outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ needs.terraform-workflow.outputs.init_outcome }}\`
            #### Terraform Plan üìñ\`${{ needs.terraform-workflow.outputs.plan_outcome }}\`
            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${{ needs.terraform-workflow.outputs.plan_output }}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })