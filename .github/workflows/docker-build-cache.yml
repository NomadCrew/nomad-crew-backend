name: Docker Build Cache

on:
  schedule:
    # Run every Monday at 3 AM UTC to refresh the cache
    - cron: '0 3 * * 1'
  workflow_dispatch:

env:
  PROJECT_ID: nomadcrew-11fd4
  REGION: us-east1
  REPOSITORY: nomadcrew-containers
  CACHE_IMAGE: nomadcrew-backend-cache

jobs:
  build-cache:
    name: Build and Push Cache Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'
          
      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
          
      - name: Authorize Docker push
        run: gcloud auth configure-docker us-east1-docker.pkg.dev
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and Push Cache Layers
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            us-east1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.CACHE_IMAGE }}:latest
            us-east1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.CACHE_IMAGE }}:buildcache
          cache-from: type=registry,ref=us-east1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.CACHE_IMAGE }}:buildcache
          cache-to: type=registry,ref=us-east1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.CACHE_IMAGE }}:buildcache,mode=max
          target: builder