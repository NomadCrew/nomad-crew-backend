name: PR Preview on Cloud Run

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
  pull_request:
    branches: [develop, main]
    types: [opened, synchronize, reopened]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'
      - 'LICENSE'
      - '**/*.{png,jpg}'

env:
  PROJECT_ID: nomadcrew-11fd4
  REGION: us-east1
  REPOSITORY: nomadcrew-containers
  SERVICE_NAME: preview-environment

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  test-and-scan:
    name: Test and Security Scan
    uses: ./.github/workflows/reusable-test-and-scan.yml
    permissions:
      contents: read
      security-events: write
  
  deploy-preview:
    name: Deploy PR Preview
    needs: [test-and-scan]
    runs-on: ubuntu-latest
    env:
      PR_NUMBER: ${{ github.event.pull_request.number }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'
          
      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
          
      - name: Authorize Docker push
        run: gcloud auth configure-docker us-east1-docker.pkg.dev
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and Push Container
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: us-east1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          build-args: |
            VERSION=pr-${{ env.PR_NUMBER }}-${{ github.sha }}
            SERVER_ENVIRONMENT=staging
          cache-from: |
            type=registry,ref=us-east1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/nomadcrew-backend-cache:buildcache
          cache-to: type=inline
      
      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}-pr-${{ env.PR_NUMBER }}
          region: ${{ env.REGION }}
          image: us-east1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          flags: |
            --cpu=1
            --memory=512Mi
            --max-instances=10
          env_vars: |
            SERVER_ENVIRONMENT=staging
            ALLOWED_ORIGINS=${{ secrets.ALLOWED_ORIGINS }}
            FRONTEND_URL=${{ secrets.FRONTEND_URL }}
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=5432
            DB_USER=${{ secrets.DB_USER }}
            DB_NAME=${{ secrets.DB_NAME }}
            DB_SSL_MODE=require
            REDIS_ADDRESS=${{ secrets.REDIS_ADDRESS }}
            REDIS_DB=0
            SUPABASE_URL=${{ secrets.SUPABASE_URL }}
            EMAIL_FROM_ADDRESS=${{ secrets.EMAIL_FROM_ADDRESS }}
            EMAIL_FROM_NAME=${{ secrets.EMAIL_FROM_NAME }}
          secrets: |
            JWT_SECRET_KEY=JWT_SECRET_KEY:latest
            DB_PASSWORD=DB_PASSWORD:latest
            REDIS_PASSWORD=REDIS_PASSWORD:latest
            SUPABASE_ANON_KEY=SUPABASE_ANON_KEY:latest
            SUPABASE_SERVICE_KEY=SUPABASE_SERVICE_KEY:latest
            SUPABASE_JWT_SECRET=SUPABASE_JWT_SECRET:latest
            RESEND_API_KEY=RESEND_API_KEY:latest
            GEOAPIFY_KEY=GEOAPIFY_KEY:latest
            PEXELS_API_KEY=PEXELS_API_KEY:latest

      - name: Comment on PR
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const url = "${{ steps.deploy.outputs.url }}";
            
            try {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## ðŸš€ Preview Environment Deployed!
                
                Your changes are available for preview at:
                
                ðŸ”— [${url}](${url})
                
                This is a dedicated preview environment for PR #${context.issue.number}.
                
                ### Environment Details
                - **Environment:** PR Preview
                - **Service Name:** ${{ env.SERVICE_NAME }}
                - **Deployment:** Google Cloud Run
                - **Deployed Commit:** \`${context.sha.substring(0, 7)}\`
                - **PR Number:** #${context.issue.number}
                `
              });
            } catch (error) {
              console.error('Error commenting on PR:', error);
            }