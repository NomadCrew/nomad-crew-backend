# Air Configuration for NomadCrew Backend Development
# https://github.com/cosmtrek/air

root = "."
testdata_dir = "tests/testdata"
tmp_dir = "tmp"

[build]
  # Build command - use -mod=mod to ignore local vendor directory
  cmd = "go build -mod=mod -o ./tmp/nomadcrew-backend -ldflags '-X main.Version=dev -X main.Environment=development' ."

  # Binary to run
  bin = "./tmp/nomadcrew-backend"

  # File extensions to watch
  include_ext = ["go", "tpl", "tmpl", "html", "yaml", "yml"]

  # Directories to exclude from watching
  exclude_dir = ["assets", "tmp", "vendor", "docs", "db", "tests", "config"]

  # File patterns to exclude
  exclude_file = ["_test.go"]

  # Exclude unchanged files
  exclude_unchanged = false

  # Follow symlinks
  follow_symlink = false

  # Delay before rebuild (ms)
  delay = 1000

  # Kill delay (ms)
  kill_delay = 500

  # Log output
  log = "build-errors.log"

  # Poll mode for Docker on macOS/Windows (better file watching)
  poll = true
  poll_interval = 500

  # Send interrupt signal before killing
  send_interrupt = true

  # Stop on build error
  stop_on_error = false

  # Rerun binary with previous args on rebuild
  rerun = false
  rerun_delay = 500

[color]
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[log]
  time = true
  main_only = false

[misc]
  # Delete tmp directory on exit
  clean_on_exit = true

[screen]
  clear_on_rebuild = true
  keep_scroll = true
